<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("haunted_house.jpg.jpeg");
            background-size: cover;
            background-position: center;
            background-color: #000; 
        }

        .container {
            width: 50%;
            margin: 3cm auto 0; 
            padding: 20px;
            border: 10px solid #ee0303; 
            background-color: rgba(0, 0, 0, 0.7); 
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 0 1.5cm red;

        }

        #resultHeading {
            color: #f44242;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #resultMessage {
            color: #fff; 
            font-size: 24px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            margin-bottom: 20px;
        }

        #backButton {
            margin-top: 20px;
            background-color: #fd0a0a; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #backButton:hover {
            background-color: #050505;
        }
    </style>
</head>
<body>
    <audio id="ws" autoplay loop >
        <source src="ws.mp3">
    </audio>
    <audio id="ls" autoplay loop>
        <source src="ls.mp3">
    </audio>
    <audio id="ls" autoplay loop >
        <source src="ls.mp3">
    </audio>

    <div class="container">
        <h1 id="resultHeading"></h1>
        <img id="resultImage" src="" alt="Result Image">
        <p id="resultMessage"></p>

        <!-- BACK Button -->
        <button id="backButton">BACK</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const guessedWord = urlParams.get('guessedWord');

            const resultHeading = document.getElementById("resultHeading");
            const resultImage = document.getElementById("resultImage");
            const resultMessage = document.getElementById("resultMessage");

            if (status === 'correct') {
                resultHeading.textContent = "Congratulations!";
                resultImage.src = "winnerr.jpeg";
                document.getElementById("ws").play(); // Play winner sound
                resultMessage.textContent = `You guessed the word "${guessedWord}" correctly!`;
            } else if (status === 'wrong') {
                resultHeading.textContent = "Oops!";
                resultImage.src = "lll.jpeg";
                document.getElementById("ls").play(); // Play loser sound
                resultMessage.textContent = `You guessed "${guessedWord}" incorrectly!`;
            } else if (status === 'timeout') {
                resultHeading.textContent = "Time's Up!";
                resultImage.src = "tttt.jpg";
                document.getElementById("ls").play(); // Play time up sound
                resultMessage.textContent = "You ran out of time!";
            }

            // Redirect to start.html on BACK button click
            document.getElementById("backButton").addEventListener("click", function () {
                window.location.href = "level.html";
            });
        });
    </script>
</body>
</html>
